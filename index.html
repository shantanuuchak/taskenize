        <div class="card-body">

          <h1 class="card-title text-4xl pb-3 flex items-center">
            Taskey
            <img
              width="32"
              height="32"
              src="https://img.icons8.com/led/32/task.png"
              alt="task"
              class="mt-2"
            />
          </h1>

          <!-- Add todo -->
          <label class="input input-bordered flex items-center gap-2">
            <input
              type="text"
              class="grow text-white"
              placeholder="Add Task"
              autofocus
            />
            <svg
              class="h-4 w-4 opacity-100 text-white cursor-pointer"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-plus"
              data-add-btn
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M12 5l0 14" />
              <path d="M5 12l14 0" />
            </svg>
          </label>
