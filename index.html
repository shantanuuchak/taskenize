<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskey &mdash; Your Personal Tasks Manager</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />

    <!-- Font Teachers -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teachers:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />

    <!-- Tabler Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css"
    />
  </head>
  <body class="font-teachers">
    <main
      class="h-screen bg-gray-200 flex justify-center items-center p-3"
      style="
        background: radial-gradient(
          328px at 2.9% 15%,
          rgb(191, 224, 251) 0%,
          rgb(232, 233, 251) 25.8%,
          rgb(252, 239, 250) 50.8%,
          rgb(234, 251, 251) 77.6%,
          rgb(240, 251, 244) 100.7%
        );
      "
    >
      <div class="card text-black bg-gray-100 w-96 shadow-xl mt-10">
        <div class="card-body">
          <!-- Title -->
          <h1 class="card-title text-4xl pb-3 flex items-center">
            Taskey
            <i class="ti ti-clipboard-copy"></i>
          </h1>

          <!-- 
            MARK: Add todo
          -->
          <label
            class="input input-bordered flex items-center gap-2 text-white"
          >
            <input
              type="text"
              class="grow text-white"
              placeholder="Add Task"
              autofocus
            />
            <i class="ti ti-plus cursor-pointer"></i>
            <i class="ti ti-x cursor-pointer"></i>
          </label>

          <!--
            TODO: Todos
          -->
          <div class="card-actions" data-list-tasks>
            <ul
              class="menu bg-base-200 rounded-box w-full text-white"
              data-list-tasks
            >
              <li class="flex flex-row items-center">
                <p>Placeholder task #1</p>
                <button class="btn">
                  <i class="ti ti-square-rounded-x text-red-500"></i>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>

    <!-- 
      MARK: Modal
    -->
    <!-- my_modal_1.showModal() -->
    <dialog id="my_modal_1" class="modal">
      <div class="modal-box">
        <h3 class="text-lg font-bold">Hello!</h3>
        <p class="py-4">Press ESC key or click the button below to close</p>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>

    <!-- 
    MARK: Toast
    -->
    <div class="toast toast-top toast-start">
      <div class="alert alert-info">
        <span>New mail arrived.</span>
      </div>
    </div>

    <!-- Script -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
