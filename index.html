<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskey &mdash; Your Personal Tasks Manager</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body
    class="background: linear-gradient(109.6deg, rgb(36, 45, 57) 11.2%, rgb(16, 37, 60) 51.2%, rgb(0, 0, 0) 98.6%);"
  >
    <!-- Header -->
    <div class="navbar bg-base-100 px-6">
      <div class="flex-1">
        <a class="btn btn-ghost text-xl">Taskey</a>
      </div>
      <div class="flex-none">
        <ul class="menu menu-horizontal px-1">
          <li>
            <details>
              <summary>Links</summary>
              <ul class="bg-base-100 rounded-t-none p-2">
                <li>
                  <a href="https://shantanuuchak.tech" target="_blank"
                    >Author</a
                  >
                </li>
                <li>
                  <a
                    href="https://github.com/shantanuuchak/taskey"
                    target="_blank"
                    >GitHub</a
                  >
                </li>
              </ul>
            </details>
          </li>
        </ul>
      </div>
    </div>

    <main class="h-screen flex justify-center items-center">
      <div
        class="card text-black w-96 shadow-xl"
        style="
          background: radial-gradient(
            circle at 18.7% 37.8%,
            rgb(250, 250, 250) 0%,
            rgb(225, 234, 238) 90%
          );
        "
      >
        <div class="card-body">
          <h2 class="card-title text-4xl pb-3">Taskey</h2>
          <label class="input input-bordered flex items-center gap-2">
            <input type="text" class="grow text-white" placeholder="Search" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-100 text-white cursor-pointer"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
            </svg>
          </label>

          <div class="card-actions justify-end">
            <button class="btn btn-primary">Buy Now</button>
          </div>
        </div>
      </div>
    </main>

    <!-- Script -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
