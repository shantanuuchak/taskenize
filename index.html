<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskey &mdash; Your Personal Tasks Manager</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body>
    <main class="h-screen bg-gray-200 flex justify-center items-center">
      <div class="card text-black bg-gray-100 w-96 shadow-xl">
        <div class="card-body">
          <!-- Title -->
          <h1 class="card-title text-4xl pb-3 flex items-center">
            Taskey
            <img
              width="32"
              height="32"
              src="https://img.icons8.com/led/32/task.png"
              alt="task"
              class="mt-2"
            />
          </h1>
          <!-- Add todo -->
          <label class="input input-bordered flex items-center gap-2">
            <input type="text" class="grow text-white" placeholder="Add Task" />
            <svg
              class="h-4 w-4 opacity-100 text-white cursor-pointer"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-plus"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M12 5l0 14" />
              <path d="M5 12l14 0" />
            </svg>
          </label>

          <!-- Show todos -->
          <div class="card-actions">
            <ul class="menu bg-base-200 rounded-box w-full text-white">
              <li class="flex flex-row items-center">
                <p>Task Item #1</p>
                <button class="btn">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-x text-red-500"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M18 6l-12 12" />
                    <path d="M6 6l12 12" />
                  </svg>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <!-- Script -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
