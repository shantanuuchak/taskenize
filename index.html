<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskenize &mdash; Organize your life!</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css"
    />
  </head>
  <body class="font-figtree">
    <!-- 
      MARK: Navbar
    -->
    <div class="navbar bg-base-100">
      <div class="flex-1">
        <a class="btn btn-ghost text-xl font-medium font-tanpearl">Taskenize</a>
      </div>
      <div class="flex-none">
        <a class="btn btn-square btn-ghost" href="#" target="_blank">
          <i class="ti ti-brand-github text-2xl"></i>
        </a>
      </div>
    </div>

    <!-- 
      MARK: 
    -->
    <main class="grid place-items-center min-h-screen mb-20">
      <div class="card bg-zinc-100 w-80 mx-auto shadow-xl">
        <figure>
          <img src="pattern.jpg" alt="Pattern X" />
        </figure>
        <div class="card-body">
          <h1 class="card-title mb-3 font-tanpearl">
            Taskenize &mdash; Organize Your Thoughts
          </h1>
          <div class="form-control gap-4">
            <form>
              <label class="input input-bordered flex items-center gap-2">
                <input
                  type="text"
                  class="grow"
                  placeholder="Enter task or :clearall"
                  autofocus
                  data-input-task
                />
              </label>
            </form>

            <!-- List of tasks go here -->
            <section class="px-2 grid gap-1" data-list-tasks>
              <label class="label cursor-pointer">
                <span class="label-text">Implement the logic</span>
                <input type="checkbox" class="checkbox" />
              </label>

              <label class="label cursor-pointer bg-stone-200 rounded-lg">
                <span class="label-text">Integrate daisyUI</span>
                <input type="checkbox" checked class="checkbox" />
              </label>
            </section>
          </div>
        </div>
      </div>
    </main>

    <!-- 
      MARK: Footer
    -->
    <footer class="footer footer-center bg-base-300 text-base-content p-4">
      <aside>
        <p>
          Open-sourced by
          <a class="link" href="https://shantanuuchak.tech">@shantanuuchak</a>
        </p>
      </aside>
    </footer>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
